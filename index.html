<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>NY Times Search</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
       crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
   <section class="wrapper">
       <section class="header">New York Times Search</section>
       <section class="row">
           <section class="col-md-9">
               <section id='searchParameters'>Search Parameters</section>
           </section>
       </section>
       <section class="row">
           <section class="col-md-9">
               <section id="searchinput">
                   <section id='form'>
                       <form>
                           <div class="form-group">
                               <label for="formGroupExampleInput">Search Term:</label>
                               <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                           </div>
                           <div class="form-group">
                               <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                               <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                           </div>
                           <div class="form-group">
                               <label for="formGroupExampleInput">Start Year (Optional):</label>
                               <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                           </div>
                           <div class="form-group">
                               <label for="formGroupExampleInput2">End Year (Optional):</label>
                               <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                           </div>
                       </form>
                       <button id="searchBtn">Search</button>
                       <button id="clearBtn">Clear Results</button>
                   </section>
               </section>
           </section>
       </section>
       <section class="row">
           <section class="col-md-9">
               <section id="topArticles">Top Articles</section>
           </section>
       </section>
       <section class="row">
           <section class="col-md-9">
               <section id="articlesDiv"></section>
           </section>
       </section>

   </section>

   <script>
       $("#searchBtn").on("click", function () {
           var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
           url += '?' + $.param({
               'api-key': "59a1e2e63c204af58749e68844f9356e"
           });
           $.ajax({
               url: url,
               method: 'GET'
           })

               .then(function(response) {
                   var results = response;
                   for (var i=0; i < results.length; i++ ) {
                   var article1 = $("<div>");
                      var articleHeadline = results[i].docs.web_url;

                       article1.append(articleHeadline);

                   }

           }
       )});
   </script>
</body>

</html>
